apiVersion: skaffold/v2alpha3
kind: Config
metadata:
    name: 'cloudbase-static-site-hosting'
build:
    local:
        push: false
    artifacts:
        - image: vnavaneeth/cloudbase-static-site-hosting
          context: ./
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  # - src: 'src/**.ts'
                  - src: './**'
                    dest: .
        - image: vnavaneeth/static-site-hosting-postgres
          context: ./
          docker:
              dockerfile: Dockerfile.postgres

deploy:
    kubectl:
        manifests:
            - ./k8s/*.yml
            - ../frontend/k8s/ingress-svc.yml
