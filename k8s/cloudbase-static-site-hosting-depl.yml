apiVersion: v1
kind: Service
metadata:
    name: cloudbase-static-site-hosting-svc
spec:
    selector:
        app: cloudbase-static-site-hosting-depl
    type: ClusterIP
    ports:
        - port: 4000
          targetPort: 4000

---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: everything-sa

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: everything-role
    # namespace: default
rules:
    - apiGroups:
          - ''
          - 'apps'
      resources:
          - '*'
      verbs:
          - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: everything-sa
    # namespace: foo
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: everything-role
subjects:
    - kind: ServiceAccount
      name: everything-sa
      namespace: default

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: cloudbase-static-site-hosting-depl
spec:
    selector:
        matchLabels:
            app: cloudbase-static-site-hosting-depl
    template:
        metadata:
            labels:
                app: cloudbase-static-site-hosting-depl
        spec:
            serviceAccountName: everything-sa
            containers:
                - name: cloudbase-static-site-hosting-depl
                  image: vnavaneeth/cloudbase-static-site-hosting
                  imagePullPolicy: 'Never'
                  # resources:
                  # limits:
                  #   memory: "128Mi"
                  #   cpu: "500m"
                  # ports:
                  # - containerPort: <Port>
